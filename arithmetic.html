		._icon {
			color: navy;
			font-size: 30px;

<body>
	<div class="container-fluid">
		<div class="row mt-2"> 
			<div class="col-md-12">
				<ul class="nav justify-content-end nav-tabs">
					<li class="nav-item">
						<a class="nav-link active"href="#">Arithmetic Operation</a>

					<li class="nav-item">

				</ul>
			</div>
		</div>
		
	</div>
	<div class="container">
		<div class="row bg-primary text-light mt-3 p-4" style="text-align: center;border-radius: 12px;">
			<h1 onclick="pag_click()" onmouseleave="pag_umalis()">Arithmetic Computation</h1>
			<p style="font-style:italic;">"Sample Laboratory Activity"</p>
			
		</div>

		<div class="row mt-3">
			<div class="col-md-6">
				<table class="table table-bordered table-colapse table-hover">
					<tr>
						<td><i class="fa-solid fa-calculator _icon"></i>Enter Number 1: </td>
						<td><input type="number" id="num1" /></td>
					</tr>
						<tr>
						<td><i class="fa-solid fa-calculator _icon"></i>Enter Number 2: </td>
						<td><input type="number" id="num2" /></td>
					</tr>
					<tr>
						<td colspan="2"><button onclick="pang_trigger()" id="btn1" class="btn btn-outline-success" /> Click me! </button></td>
					</tr>
				</table>
	 
			</div>
			<div class="col-md-6">
				<table class="table table-bordered">
					<tr>
						<th colspan="2">
							Arithmetic Result
						</th>
					</tr>
					<tr>
						<td><i class="fa-solid fa-plus _icon"> </i>Addition: </td>
						<td><h5 id="result1"> ... </h5></td>
					</tr>

					<tr>
						<td><i class="fa-solid fa-minus _icon"></i>Subtraction: </td>
						<td><h5 id="result2"> ... </h5></td>
					</tr>
					<tr>
						<td><i class="fa-solid fa-xmark _icon"></i>Multiplication: </td>
						<td><h5 id="result3"> ... </h5></td>
					</tr>

					<tr>
						<td><i class="fa-solid fa-divide _icon"></i>Division </td>
						<td><h5 id="result4"> ... </h5></td>
					</tr>
				</table>			
			</div>
		</div>
</div>
